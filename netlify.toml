[build]
  publish = "dist"                         # Your frontend build folder
  functions = "netlify/functions"         # Where your functions live

[dev]
  targetPort = 3001                        # your Vite app port
  framework = "vite"
  port = 8888                              # Netlify functions port

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
